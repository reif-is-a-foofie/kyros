<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyros Investment Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            padding: 2rem;
        }

        .main-text {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 3rem;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .word {
            display: inline-block;
            margin: 0 0.5rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .word.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .word.highlight {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .word.transform {
            animation: transformWord 1s ease-in-out forwards;
        }

        .contact-info {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ccc;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 3s;
        }

        .contact-info.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-info a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes transformWord {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 1.2em;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                min-height: 150px;
            }
            
            .word {
                margin: 0 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text" id="mainText">
            <span class="word" id="word1">build</span>
        </div>
        
        <div class="contact-info" id="contactInfo">
            <div>Kyros Investment Studio</div>
            <div><a href="mailto:hello@kyros.cc">hello@kyros.cc</a></div>
            <div><a href="mailto:hello@kyros.cc?subject=Pitch%20Us">Pitch us</a></div>
        </div>
    </div>

    <script>
        // Progressive text animation
        const words = [
            'build',
            'build the change',
            'build the change you wish to see in the world'
        ];

        const wordTransforms = {
            'build': '🔨',
            'world': '🌍'
        };

        let currentPhase = 0;
        let currentWordIndex = 0;

        function showNextPhase() {
            const mainText = document.getElementById('mainText');
            const currentText = words[currentPhase];
            const wordElements = currentText.split(' ').map(word => 
                `<span class="word" data-word="${word}">${word}</span>`
            );
            
            mainText.innerHTML = wordElements.join(' ');
            
            // Animate words in sequence
            const wordSpans = mainText.querySelectorAll('.word');
            wordSpans.forEach((span, index) => {
                setTimeout(() => {
                    span.classList.add('visible');
                    
                    // Add highlight effect to key words
                    if (span.dataset.word === 'build' || span.dataset.word === 'world') {
                        setTimeout(() => {
                            span.classList.add('highlight');
                        }, 300);
                    }
                }, index * 200);
            });

            currentPhase++;
            
            if (currentPhase < words.length) {
                setTimeout(showNextPhase, 3000);
            } else {
                // Start word transformations
                setTimeout(transformWords, 2000);
            }
        }

        function transformWords() {
            const wordSpans = document.querySelectorAll('.word');
            
            wordSpans.forEach((span, index) => {
                const word = span.dataset.word;
                if (wordTransforms[word]) {
                    setTimeout(() => {
                        span.classList.add('transform');
                        setTimeout(() => {
                            span.innerHTML = `<span class="emoji">${wordTransforms[word]}</span>`;
                        }, 500);
                    }, index * 300);
                }
            });
        }

        // Start the animation sequence
        setTimeout(() => {
            showNextPhase();
            // Show contact info after all phases
            setTimeout(() => {
                document.getElementById('contactInfo').classList.add('visible');
            }, 8000);
        }, 1000);

        // Add click interaction to restart animation
        document.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
