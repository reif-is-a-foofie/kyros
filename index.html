    <script>
        // Easter Egg System
        function showEasterEgg(color) {
            const tooltip = document.getElementById(`${color}-tooltip`);
            const button = tooltip.parentElement;
            
            // Add click animation
            button.style.transform = 'scale(0.9)';
            setTimeout(() => {
                button.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);
            }, 100);
            
            // Show tooltip
            tooltip.classList.add('show');
            
            // Handle different easter eggs
            switch(color) {
                case 'red':
                    setTimeout(() => {
                        window.open('https://www.youtube.com/watch?v=zXt56MB-3vc', '_blank');
                    }, 500);
                    break;
                case 'yellow':
                    setTimeout(() => {
                        window.open('https://www.youtube.com/watch?v=yKNxeF4KMsY', '_blank');
                    }, 500);
                    break;
                case 'green':
                    setTimeout(() => {
                        window.open('https://www.youtube.com/shorts/SnUjPX_LrZE', '_blank');
                    }, 500);
                    break;
            }
            
            // Hide tooltip after 3 seconds
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 3000);
        }
    </script>
