<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyros Investment Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/magicuidesign/magicui/dist/magic.min.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
        * {
      margin: 0;
      padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
      display: flex;
      justify-content: center;
            align-items: center;
            overflow: hidden;
      position: relative;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        }

        body::before {
            content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

        .container {
      text-align: center;
            max-width: 1200px;
            padding: 2rem;
        }

        .terminal {
            width: 100%;
            max-width: 1600px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.25),
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            color: #1a1a1a;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.6);
            animation: float 6s ease-in-out infinite;
            transform: translateY(0);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                box-shadow: 
                    0 40px 80px rgba(0, 0, 0, 0.35),
                    0 20px 40px rgba(0, 0, 0, 0.25),
                    0 0 0 1px rgba(255, 255, 255, 0.8),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
            50% {
                transform: translateY(-4px);
                box-shadow: 
                    0 45px 90px rgba(0, 0, 0, 0.4),
                    0 25px 50px rgba(0, 0, 0, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.8),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
        }

        .terminal-header {
      display: flex;
      align-items: center;
      justify-content: center;
            padding: 18px 24px;
            background: rgba(240, 242, 245, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom: 1px solid rgba(229, 231, 235, 0.8);
            min-height: 52px;
      position: relative;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
      position: absolute;
            left: 24px;
            align-items: center;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .terminal-title {
            color: #374151;
            font-size: 20px;
            font-weight: 400;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            margin-left: 8px;
        }

        .terminal-title a {
            color: #10b981;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .terminal-title a:hover {
            color: #ffffff;
            background: #10b981;
            border-color: #10b981;
            transform: translateY(-1px);
        }

        .terminal-content {
            padding: 40px;
            height: 500px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
            word-wrap: break-word;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .terminal-history {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .terminal-history-line {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .terminal-history-line .terminal-prompt {
            color: #10b981;
            margin-right: 8px;
            font-weight: 500;
        }

        .terminal-output {
            margin-left: 20px;
            margin-top: 4px;
            display: flex;
            align-items: center;
        }

        .checkmark {
            color: #10b981;
            margin-right: 8px;
            font-weight: bold;
        }

        .output-text {
            color: #6b7280;
            font-style: italic;
        }

        .terminal-line {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-start;
            overflow: hidden;
            white-space: nowrap;
            max-width: 100%;
            word-break: break-all;
        }

        .terminal-line:not(.contact-info) {
            white-space: nowrap;
        }

        .terminal-line.contact-info {
            white-space: normal;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-line {
            display: block;
            margin-bottom: 0.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.6s ease forwards;
        }

        .contact-line:nth-child(1) { animation-delay: 0.1s; }
        .contact-line:nth-child(2) { animation-delay: 0.3s; }
        .contact-line:nth-child(3) { animation-delay: 0.5s; }

        .contact-line.indent {
            margin-left: 1.5rem;
            position: relative;
        }

        .contact-line.indent::before {
            content: '└─';
            position: absolute;
            left: -1.5rem;
            color: var(--accent);
            animation: fadeInGlow 0.8s ease forwards;
            opacity: 0;
        }

        .contact-line.indent:nth-child(2)::before { animation-delay: 0.4s; }
        .contact-line.indent:nth-child(3)::before { animation-delay: 0.6s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInGlow {
            to {
                opacity: 1;
                text-shadow: 0 0 10px var(--accent);
            }
        }

        .terminal-line::before {
            content: '$';
            color: #10b981;
            margin-right: 8px;
            font-weight: 500;
        }

        .main-text {
            font-size: clamp(1.2rem, 5vw, 3rem);
            font-weight: 400;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            white-space: nowrap;
        }

        .char {
            display: inline-block;
            opacity: 0;
            animation: typeIn 0.1s ease forwards;
        }

        @keyframes typeIn {
            to {
                opacity: 1;
            }
        }

        .char.highlight {
            color: #00ff41;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            animation: terminalGlow 2s ease-in-out infinite alternate;
        }

        @keyframes terminalGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 65, 1);
            }
        }

        .char.transform {
            animation: transformChar 1s ease-in-out forwards;
        }

        .contact-info {
            font-size: clamp(1.2rem, 5vw, 3rem);
            color: #1a1a1a;
            opacity: 1;
        }

        .contact-info a {
            color: #10b981;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .contact-info a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .contact-info a:hover {
            color: #34d399;
            text-shadow: 0 0 15px rgba(16, 185, 129, 0.8);
            border-bottom: 1px solid #10b981;
            transform: translateY(-2px);
        }

        .contact-info a:hover::before {
            left: 100%;
        }

        @keyframes transformChar {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 1.2em;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .cursor {
            display: inline-block;
            width: 1em;
            height: 2px;
            background: #10b981;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
            margin-bottom: 0;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }


        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                min-height: 150px;
            }
            
            .word {
                margin: 0 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
            </div>
            <div class="terminal-title">
                Kyros: an investment studio | <a href="mailto:hello@kyros.cc">hello@kyros.cc</a> | <a href="mailto:hello@kyros.cc?subject=Pitch%20Us">Pitch us</a>
            </div>
        </div>
        <div class="terminal-content">
            <div id="magic-terminal-content"></div>
        </div>
    </div>

    <script type="text/babel">
        // Magic UI Terminal with React components
        const { useState, useEffect } = React;
        
        const basePhrase = 'build the change you wish to see in the world';
        const wordVariations = {
            'build': ['build', 'construir', 'bâtir', 'bauen', 'строить', 'بناء', '建てる', '🔨', '🏗️', '⚒️'],
            'the': ['the', 'el', 'le', 'der', 'тот', 'ال', 'その', 'il', 'das', 'o'],
            'change': ['change', 'cambio', 'changement', 'Wandel', 'изменение', 'تغيير', '変化', '⚡', '🔄', '✨'],
            'you': ['you', 'tú', 'vous', 'du', 'ты', 'أنت', 'あなた', '👤', '👥', '🧑'],
            'wish': ['wish', 'deseo', 'souhait', 'Wunsch', 'желание', 'أمنية', '願い', '✨', '🌟', '💫'],
            'see': ['see', 'ver', 'voir', 'sehen', 'видеть', 'رؤية', '見る', '👁️', '👀', '🔍'],
            'in': ['in', 'en', 'dans', 'in', 'в', 'في', 'で', 'i', 'em', 'w'],
            'world': ['world', 'mundo', 'monde', 'Welt', 'мир', 'عالم', '世界', '🌍', '🌎', '🌏']
        };

        // Magic UI Terminal Component
        function MagicTerminal() {
            const [currentPhrase, setCurrentPhrase] = useState('');
            const [history, setHistory] = useState([]);
            const [currentWordIndex, setCurrentWordIndex] = useState(0);
            const [isTyping, setIsTyping] = useState(true);
            const [iterationCount, setIterationCount] = useState(0);

            const baseWords = basePhrase.split(' ');
            const MAX_LINES = 8; // Terminal height limit
            const MAX_ITERATIONS = 100; // Reset after 100 iterations

            const generateWordVariation = (word) => {
                const variations = wordVariations[word] || [word];
                return variations[Math.floor(Math.random() * variations.length)];
            };

            useEffect(() => {
                // Check if we need to reset after 100 iterations
                if (iterationCount >= MAX_ITERATIONS) {
                    setTimeout(() => {
                        setCurrentPhrase('');
                        setHistory([]);
                        setCurrentWordIndex(0);
                        setIterationCount(0);
                    }, 2000);
                    return;
                }

                if (isTyping && currentWordIndex < baseWords.length) {
                    const currentWord = baseWords[currentWordIndex];
                    const variation = generateWordVariation(currentWord);
                    
                    // Build current phrase with variation
                    const newPhrase = baseWords.map((word, index) => {
                        if (index < currentWordIndex) {
                            return generateWordVariation(word);
                        } else if (index === currentWordIndex) {
                            return variation;
                 } else {
                            return word;
                        }
                    }).join(' ');

                    let charIndex = 0;
                    const typeChar = () => {
                        if (charIndex < newPhrase.length) {
                            setCurrentPhrase(newPhrase.substring(0, charIndex + 1));
                            charIndex++;
                            setTimeout(typeChar, Math.random() * 50 + 50);
               } else {
                            setTimeout(() => {
                                // Add to history and manage line limit
                                setHistory(prev => {
                                    const newHistory = [...prev, newPhrase];
                                    return newHistory.length > MAX_LINES ? newHistory.slice(-MAX_LINES) : newHistory;
                                });
                                
                                setCurrentWordIndex(prev => prev + 1);
                                setCurrentPhrase('');
                            }, 1500);
                        }
                    };
                    
                    typeChar();
                } else if (currentWordIndex >= baseWords.length) {
                    // Loop back to beginning and increment iteration count
                    setTimeout(() => {
                        setCurrentWordIndex(0);
                        setCurrentPhrase('');
                        setIterationCount(prev => prev + 1);
                    }, 2000);
                }
            }, [currentWordIndex, isTyping, iterationCount]);

            return (
                <div className="magic-terminal">
                    <div className="terminal-line">
                        <span className="terminal-prompt">$</span>
                        <span className="animated-text">
                            {currentPhrase}
                            <span className="cursor">_</span>
                        </span>
                    </div>
                    {history.map((phrase, index) => (
                        <div key={index} className="terminal-history-line">
                            <span className="terminal-prompt">$</span>
                            <span className="terminal-output">
                                <span className="checkmark">✓</span>
                                <span className="output-text">{phrase}</span>
                            </span>
                        </div>
                    ))}
                </div>
            );
        }

        // Render the Magic Terminal
        ReactDOM.render(<MagicTerminal />, document.getElementById('magic-terminal-content'));
    </script>
</body>
</html>
