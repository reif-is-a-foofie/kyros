<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyros Investment Studio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/magicuidesign/magicui/dist/magic.min.css" />
  <style>
        * {
      margin: 0;
      padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
      display: flex;
      justify-content: center;
            align-items: center;
            overflow: hidden;
      position: relative;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        }

        body::before {
            content: '';
            position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
      z-index: -1;
    }
    
        .container {
            text-align: center;
            max-width: 1200px;
            padding: 2rem;
        }

        .terminal {
            width: 100%;
            max-width: 1600px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            color: #1a1a1a;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            background: rgba(240, 242, 245, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom: 1px solid rgba(229, 231, 235, 0.8);
            min-height: 56px;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 20px;
            align-items: center;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        .terminal-title {
            color: #374151;
            font-size: 20px;
            font-weight: 400;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            margin-left: 8px;
        }

        .terminal-title a {
            color: #10b981;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .terminal-title a:hover {
            color: #ffffff;
            background: #10b981;
            border-color: #10b981;
            transform: translateY(-1px);
        }

        .terminal-content {
            padding: 40px;
            min-height: 500px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
            word-wrap: break-word;
        }

        .terminal-history {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .terminal-history-line {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .terminal-history-line .terminal-prompt {
            color: #10b981;
            margin-right: 8px;
            font-weight: 500;
        }

        .terminal-output {
            margin-left: 20px;
            margin-top: 4px;
            display: flex;
            align-items: center;
        }

        .checkmark {
            color: #10b981;
            margin-right: 8px;
            font-weight: bold;
        }

        .output-text {
            color: #6b7280;
            font-style: italic;
        }

        .terminal-line {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-start;
            overflow: hidden;
            white-space: nowrap;
        }

        .terminal-line:not(.contact-info) {
            white-space: nowrap;
        }

        .terminal-line.contact-info {
            white-space: normal;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-line {
            display: block;
            margin-bottom: 0.2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.6s ease forwards;
        }

        .contact-line:nth-child(1) { animation-delay: 0.1s; }
        .contact-line:nth-child(2) { animation-delay: 0.3s; }
        .contact-line:nth-child(3) { animation-delay: 0.5s; }

        .contact-line.indent {
            margin-left: 1.5rem;
            position: relative;
        }

        .contact-line.indent::before {
            content: '└─';
            position: absolute;
            left: -1.5rem;
            color: var(--accent);
            animation: fadeInGlow 0.8s ease forwards;
            opacity: 0;
        }

        .contact-line.indent:nth-child(2)::before { animation-delay: 0.4s; }
        .contact-line.indent:nth-child(3)::before { animation-delay: 0.6s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInGlow {
            to {
                opacity: 1;
                text-shadow: 0 0 10px var(--accent);
            }
        }

        .terminal-line::before {
            content: '$';
            color: #10b981;
            margin-right: 8px;
            font-weight: 500;
        }

        .main-text {
            font-size: clamp(1.2rem, 5vw, 3rem);
            font-weight: 400;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            white-space: nowrap;
        }

        .char {
            display: inline-block;
            opacity: 0;
            animation: typeIn 0.1s ease forwards;
        }

        @keyframes typeIn {
            to {
                opacity: 1;
            }
        }

        .char.highlight {
            color: #00ff41;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            animation: terminalGlow 2s ease-in-out infinite alternate;
        }

        @keyframes terminalGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 65, 1);
            }
        }

        .char.transform {
            animation: transformChar 1s ease-in-out forwards;
        }

        .contact-info {
            font-size: clamp(1.2rem, 5vw, 3rem);
            color: #1a1a1a;
            opacity: 1;
        }

        .contact-info a {
            color: #10b981;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .contact-info a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .contact-info a:hover {
            color: #34d399;
            text-shadow: 0 0 15px rgba(16, 185, 129, 0.8);
            border-bottom: 1px solid #10b981;
            transform: translateY(-2px);
        }

        .contact-info a:hover::before {
            left: 100%;
        }

        @keyframes transformChar {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 1.2em;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .cursor {
            display: inline-block;
            width: 1em;
            height: 2px;
            background: #10b981;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: text-bottom;
            margin-bottom: 0;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }


        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                min-height: 150px;
            }
            
            .word {
                margin: 0 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="button red"></span>
                <span class="button yellow"></span>
                <span class="button green"></span>
            </div>
            <div class="terminal-title">
                Kyros Investment Studio | <a href="mailto:hello@kyros.cc">hello@kyros.cc</a> | <a href="mailto:hello@kyros.cc?subject=Pitch%20Us">Pitch us</a>
            </div>
        </div>
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="main-text" id="mainText"></span><span class="cursor"></span>
            </div>
            <div class="terminal-history" id="terminalHistory"></div>
        </div>
    </div>

    <script>
        // Terminal typing animation with word permutations
        const basePhrase = 'build the change you wish to see in the world';
        const wordVariations = {
            'build': ['build', 'construir', 'bâtir', 'bauen', 'строить', 'بناء', '建てる', '🔨', '🏗️', '⚒️'],
            'the': ['the', 'el', 'le', 'der', 'тот', 'ال', 'その', 'il', 'das', 'o'],
            'change': ['change', 'cambio', 'changement', 'Wandel', 'изменение', 'تغيير', '変化', '⚡', '🔄', '✨'],
            'you': ['you', 'tú', 'vous', 'du', 'ты', 'أنت', 'あなた', '👤', '👥', '🧑'],
            'wish': ['wish', 'deseo', 'souhait', 'Wunsch', 'желание', 'أمنية', '願い', '✨', '🌟', '💫'],
            'see': ['see', 'ver', 'voir', 'sehen', 'видеть', 'رؤية', '見る', '👁️', '👀', '🔍'],
            'in': ['in', 'en', 'dans', 'in', 'в', 'في', 'で', 'i', 'em', 'w'],
            'world': ['world', 'mundo', 'monde', 'Welt', 'мир', 'عالم', '世界', '🌍', '🌎', '🌏']
        };

        function generateRandomPhrase() {
            const words = basePhrase.split(' ');
            return words.map(word => {
                const variations = wordVariations[word] || [word];
                return variations[Math.floor(Math.random() * variations.length)];
            }).join(' ');
        }

        // Systematic transformation sets
        const transformSets = {
            // Language variations
            languages: {
                'build': ['construir', 'bâtir', 'bauen', 'строить', 'بناء', '建てる', 'construire', 'errichten', 'edificare', 'construir', 'bygge', 'bygga'],
                'the': ['el', 'le', 'der', 'тот', 'ال', 'その', 'il', 'das', 'il', 'o', 'den', 'det'],
                'change': ['cambio', 'changement', 'Wandel', 'изменение', 'تغيير', '変化', 'cambiamento', 'verandering', 'förändring', 'mudança', 'zmiana'],
                'you': ['tú', 'vous', 'du', 'ты', 'أنت', 'あなた', 'tu', 'Sie', 'tu', 'você', 'ty', 'du'],
                'wish': ['deseo', 'souhait', 'Wunsch', 'желание', 'أمنية', '願い', 'desiderio', 'wens', 'önskan', 'desejo', 'życzenie', 'önskning'],
                'see': ['ver', 'voir', 'sehen', 'видеть', 'رؤية', '見る', 'vedere', 'zien', 'se', 'ver', 'widzieć', 'se'],
                'in': ['en', 'dans', 'in', 'в', 'في', 'で', 'in', 'in', 'i', 'em', 'w', 'i'],
                'world': ['mundo', 'monde', 'Welt', 'мир', 'عالم', '世界', 'mondo', 'wereld', 'värld', 'mundo', 'świat', 'verden']
            },
            
            // Number substitutions
            numbers: {
                'a': '4', 'e': '3', 'i': '1', 'o': '0', 's': '5', 't': '7', 'b': '8', 'g': '9'
            },
            
            // Symbol substitutions
            symbols: {
                'a': '@', 'e': '€', 'i': '!', 'o': '°', 's': '$', 't': '+', 'l': '|', 'c': '©'
            },
            
            // Emoji transformations
            emojis: {
                'build': ['🔨', '🏗️', '⚒️', '🛠️', '🔧', '🏭'],
                'change': ['⚡', '🔄', '✨', '💫', '🌟', '🎯'],
                'wish': ['✨', '🌟', '💫', '⭐', '🎆', '🌈'],
                'see': ['👁️', '👀', '🔍', '🔎', '👁', '👁‍🗨️'],
                'world': ['🌍', '🌎', '🌏', '🗺️', '🌐', '🌌'],
                'you': ['👤', '👥', '🧑', '👨', '👩', '🤝']
            }
        };

        let currentTransformSet = 0;
        const transformKeys = Object.keys(transformSets);

        let currentPhrase = 0;
        let currentChar = 0;
        let isTyping = true;
        let terminalHistory = [];
      
      function typeText() {
        if (!isTyping) return;
        
            if (currentPhrase >= phrases.length) {
                // Cycle back to the beginning
                currentPhrase = 0;
                currentChar = 0;
                
                // Clear and start over
                setTimeout(() => {
                    mainText.innerHTML = '';
                    typeText();
                }, 2000); // Pause before cycling
                return;
            }
      
            const mainText = document.getElementById('mainText');
            const phrase = generateRandomPhrase();
            
            if (currentChar < phrase.length) {
                // Type next character
                const char = phrase[currentChar];
                const charSpan = document.createElement('span');
                charSpan.className = 'char';
                charSpan.textContent = char;
                // Preserve spaces by using &nbsp; for actual spaces
                if (char === ' ') {
                    charSpan.innerHTML = '&nbsp;';
                }
                mainText.appendChild(charSpan);
                
                currentChar++;
          
                // Variable typing speed for realism (100-200ms)
                const delay = Math.random() * 100 + 100;
                setTimeout(typeText, delay);
               } else {
                // Add completed phrase to history
                addToHistory(phrase);
                
                // Move to next phrase
                currentPhrase++;
              currentChar = 0;
                
                // Clear and start next phrase
                setTimeout(() => {
                    mainText.innerHTML = '';
                    typeText();
                }, 1500); // Pause between phrases
            }
        }


        function addToHistory(text) {
            const historyContainer = document.getElementById('terminalHistory');
            const historyLine = document.createElement('div');
            historyLine.className = 'terminal-history-line';
            
            // Add checkmark and indented output
            historyLine.innerHTML = `
                <span class="terminal-prompt">$</span> ${text}
                <div class="terminal-output">
                    <span class="checkmark">✓</span> <span class="output-text">Command executed successfully</span>
                </div>
            `;
            historyContainer.appendChild(historyLine);
            
            // Keep only last 5 lines in history
            if (historyContainer.children.length > 5) {
                historyContainer.removeChild(historyContainer.firstChild);
            }
            
            // Scroll to bottom
            historyContainer.scrollTop = historyContainer.scrollHeight;
        }

        function startContinuousTransforms() {
            const mainText = document.getElementById('mainText');
            
            // Start systematic transformations
            setTimeout(() => {
                cycleTransformations();
            }, 2000);
        }

        function cycleTransformations() {
            const mainText = document.getElementById('mainText');
            const text = mainText.textContent;
            const words = text.split(' ');
            
            // Get current transformation set
            const currentSet = transformSets[transformKeys[currentTransformSet]];
            
            // Apply transformations based on current set
            if (transformKeys[currentTransformSet] === 'languages') {
                transformToLanguages(words, mainText);
            } else if (transformKeys[currentTransformSet] === 'numbers') {
                transformToNumbers(text, mainText);
            } else if (transformKeys[currentTransformSet] === 'symbols') {
                transformToSymbols(text, mainText);
            } else if (transformKeys[currentTransformSet] === 'emojis') {
                transformToEmojis(words, mainText);
            }
            
            // Move to next transformation set
            currentTransformSet = (currentTransformSet + 1) % transformKeys.length;
            
            // Schedule next transformation
            setTimeout(() => {
                // Reset to original text
                mainText.innerHTML = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = 'char';
                    mainText.appendChild(span);
                }
                
                // Continue cycling
                setTimeout(cycleTransformations, 1000);
            }, 3000);
        }

        function transformToLanguages(words, mainText) {
            mainText.innerHTML = '';
            let fullText = '';
            
            words.forEach((word, index) => {
                const wordLower = word.toLowerCase();
                if (transformSets.languages[wordLower]) {
                    const translations = transformSets.languages[wordLower];
                    const randomTranslation = translations[Math.floor(Math.random() * translations.length)];
                    fullText += randomTranslation;
        } else {
                    fullText += word;
                }
                if (index < words.length - 1) fullText += ' ';
            });
            
            // Type out the transformed text
            typeTransformedText(fullText, mainText);
        }

        function transformToNumbers(text, mainText) {
            mainText.innerHTML = '';
            let transformedText = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i].toLowerCase();
                if (transformSets.numbers[char]) {
                    transformedText += transformSets.numbers[char];
        } else {
                    transformedText += text[i];
                }
            }
            
            typeTransformedText(transformedText, mainText);
        }

        function transformToSymbols(text, mainText) {
            mainText.innerHTML = '';
            let transformedText = '';
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i].toLowerCase();
                if (transformSets.symbols[char]) {
                    transformedText += transformSets.symbols[char];
        } else {
                    transformedText += text[i];
                }
            }
            
            typeTransformedText(transformedText, mainText);
        }

        function transformToEmojis(words, mainText) {
            mainText.innerHTML = '';
            let fullText = '';
            
            words.forEach((word, index) => {
                const wordLower = word.toLowerCase();
                if (transformSets.emojis[wordLower]) {
                    const emojiArray = transformSets.emojis[wordLower];
                    const randomEmoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
                    fullText += randomEmoji;
        } else {
                    fullText += word;
                }
                if (index < words.length - 1) fullText += ' ';
            });
            
            typeTransformedText(fullText, mainText);
        }

        function typeTransformedText(text, mainText) {
            let charIndex = 0;
            
            const typeInterval = setInterval(() => {
                if (charIndex >= text.length) {
                    clearInterval(typeInterval);
                    return;
                }
                
                const char = text[charIndex];
                const span = document.createElement('span');
                span.className = 'char';
                // Preserve spaces by using &nbsp; for actual spaces
                if (char === ' ') {
                    span.innerHTML = '&nbsp;';
        } else {
                    span.textContent = char;
                }
                mainText.appendChild(span);
                charIndex++;
            }, 50);
        }

        // Start the typing animation
          setTimeout(() => {
              typeText();
          }, 1000);

        // Add click interaction to restart animation
        document.addEventListener('click', () => {
            location.reload();
        });
  </script>
</body>
</html>
