<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyros Investment Studio</title>
  <style>
        * {
      margin: 0;
      padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Consolas', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
      display: flex;
      justify-content: center;
            align-items: center;
            overflow: hidden;
      position: relative;
        }

        body::before {
            content: '';
            position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
      z-index: -1;
    }
    
        .container {
            text-align: center;
            max-width: 1200px;
            padding: 2rem;
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .terminal-line {
            font-size: clamp(1.2rem, 5vw, 3rem);
            font-weight: 400;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            white-space: nowrap;
            margin-bottom: 0.5rem;
        }

        .main-text {
            font-size: clamp(1.2rem, 5vw, 3rem);
            font-weight: 400;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            white-space: nowrap;
        }

        .char {
            display: inline-block;
            opacity: 0;
            animation: typeIn 0.1s ease forwards;
        }

        @keyframes typeIn {
            to {
                opacity: 1;
            }
        }

        .char.highlight {
            color: #00ff41;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            animation: terminalGlow 2s ease-in-out infinite alternate;
        }

        @keyframes terminalGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 65, 1);
            }
        }

        .char.transform {
            animation: transformChar 1s ease-in-out forwards;
        }

        .contact-info {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #00ff00;
            opacity: 1;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .contact-info a {
            color: #00ff41;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .contact-info a:hover {
            color: #00ff00;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            border-bottom: 1px solid #00ff00;
        }

        @keyframes transformChar {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 1.2em;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .terminal-prompt {
            color: #00ff41;
            margin-right: 0.5rem;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-text {
                min-height: 150px;
            }
            
            .word {
                margin: 0 0.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-line">
            <span class="terminal-prompt">$ kyros --build</span>
            <span class="main-text" id="mainText"></span><span class="cursor"></span>
        </div>
        
        <div class="terminal-line contact-info" id="contactInfo">
            <span class="terminal-prompt">$ contact</span> Kyros Investment Studio | <a href="mailto:hello@kyros.cc">hello@kyros.cc</a> | <a href="mailto:hello@kyros.cc?subject=Pitch%20Us">Pitch us</a>
        </div>
    </div>

    <script>
        // Terminal typing animation - improved version
        const phrases = [
            'build',
            'build the change',
            'build the change you wish to see in the world'
        ];

        const charTransforms = {
            'build': 'ðŸ”¨',
            'world': 'ðŸŒ'
        };

        let currentPhrase = 0;
        let currentChar = 0;
        let isTyping = true;
      
      function typeText() {
        if (!isTyping) return;
        
            if (currentPhrase >= phrases.length) {
                // Start character transformations
                setTimeout(transformChars, 2000);
                return;
            }

            const mainText = document.getElementById('mainText');
            const phrase = phrases[currentPhrase];
            
            if (currentChar < phrase.length) {
                // Type next character with realistic timing
                const char = phrase[currentChar];
                mainText.textContent += char;
          currentChar++;
          
                // Variable typing speed for realism (20-50ms)
                const delay = Math.random() * 30 + 20;
          setTimeout(typeText, delay);
        } else {
                // Move to next phrase
                currentPhrase++;
              currentChar = 0;
                
                // Clear and start next phrase
                setTimeout(() => {
                    mainText.textContent = '';
                    typeText();
                }, 1500); // Pause between phrases
            }
        }

        function transformChars() {
            const mainText = document.getElementById('mainText');
            const text = mainText.textContent;
            mainText.innerHTML = '';
            
            // Convert each character to a span for individual transformation
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'char';
                span.dataset.char = char;
                mainText.appendChild(span);
            }
            
            // Transform specific characters
            const chars = mainText.querySelectorAll('.char');
            chars.forEach((char, index) => {
                const charValue = char.dataset.char;
                if (charTransforms[charValue]) {
        setTimeout(() => {
                        char.classList.add('transform');
          setTimeout(() => {
                            char.innerHTML = `<span class="emoji">${charTransforms[charValue]}</span>`;
                        }, 500);
                    }, index * 100);
                }
            });
        }

        // Start the typing animation
          setTimeout(() => {
            typeText();
          }, 1000);

        // Add click interaction to restart animation
        document.addEventListener('click', () => {
            location.reload();
        });
  </script>
</body>
</html>
