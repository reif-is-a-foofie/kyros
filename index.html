<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyros</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #links {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: black;
      font-size: 12px;
      z-index: 10;
      white-space: nowrap;
      padding: 0 10px;
    }
    #links a {
      color: black;
      text-decoration: none;
      margin: 0 3px;
    }
    #links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="links">
    Kyros investment studio / <a href="mailto:hello@kyros.cc">hello@kyros.cc</a> / <a href="https://calendly.com" target="_blank">Pitch us</a>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { FontLoader } from 'three/addons/loaders/FontLoader.js';
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

    let camera, scene, renderer;
    let textMesh1, textMesh2, textMesh3;
    let group;
    let targetRotationX = 0;
    let targetRotationY = 0;
    let targetRotationXOnPointerDown = 0;
    let targetRotationYOnPointerDown = 0;
    let pointerX = 0;
    let pointerY = 0;
    let pointerXOnPointerDown = 0;
    let pointerYOnPointerDown = 0;
    let windowHalfX = window.innerWidth / 2;
    let windowHalfY = window.innerHeight / 2;
    let currentComboIndex = 0;
    let isTransitioning = false;

    // Font and material combinations
    const fonts = [
      {
        url: 'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/fonts/helvetiker_bold.typeface.json',
        size: 40,
        depth: 8,  // Reduced from 20 to 8
        bevel: 1,  // Reduced from 2 to 1
        // Responsive sizes
        mobileSize: 20,
        mobileDepth: 4,
        mobileBevel: 0.5
      }
    ];

    // Single emerald green matcap
    const matcapFiles = [
      'matcaps/olive.png'  // Using olive as emerald green
    ];

    let loadedFonts = [];
    let loadedMatcaps = [];
    let currentMatcapIndex = 0;
    let bubbles = [];
    
    let mouseX = 0;
    let mouseY = 0;

    init();

    async function init() {
      // Camera positioned inside the bubble cloud for immersive parallax
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
      camera.position.set(0, 0, 0);  // Center of the bubble field

      // Scene with atmospheric fog for depth
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f8ff);  // Light blue background
      scene.fog = new THREE.FogExp2(0xf0f8ff, 0.015);  // Subtle depth fading

      // Renderer (must be created first)
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = false;
      renderer.setAnimationLoop(animate);
      document.body.appendChild(renderer.domElement);

      // No dynamic lighting for performance


      // Group
      group = new THREE.Group();
      group.position.y = 0;
      scene.add(group);

      // Create hyper-realistic soap bubbles with thin-film interference
      const bubbleCount = 80;
      const bubbleGeometry = new THREE.SphereGeometry(1, 16, 16);
      const bubbleMaterial = new THREE.MeshPhysicalMaterial({
        transmission: 1.0,          // glass-like transparency
        thickness: 0.02,            // thin film thickness
        roughness: 0.05,
        clearcoat: 1.0,
        clearcoatRoughness: 0.2,
        envMapIntensity: 2.0,
        reflectivity: 1.0,
        transparent: true,
        ior: 1.33,                  // water/soap refractive index
        color: new THREE.Color(0x7f5aff), // purple base
        depthWrite: false
      });
      
      for(let i = 0; i < bubbleCount; i++){
        const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial.clone());
        
        // Distribute in full 3D volume around camera
        bubble.position.x = (Math.random() - 0.5) * 600;
        bubble.position.y = (Math.random() - 0.5) * 400 - 200;  // Start below camera
        bubble.position.z = (Math.random() - 0.5) * 800;       // Full depth range
        
        // Vary bubble sizes for natural look
        bubble.scale.setScalar(Math.random() * 15 + 6);
        
        // Add thin-film interference shader
        bubble.material.onBeforeCompile = (shader) => {
          shader.fragmentShader = shader.fragmentShader.replace(
            '#include <dithering_fragment>',
            `
            vec3 viewDir = normalize(vViewPosition);
            float f = pow(1.0 - abs(dot(normalize(vNormal), viewDir)), 2.0);
            vec3 iridescent = mix(vec3(0.4,0.2,1.0), vec3(0.2,0.8,1.0), f);
            gl_FragColor.rgb += iridescent * 0.4;
            #include <dithering_fragment>
            `
          );
        };
        
        // Store animation data
        bubble.userData = {
          speed: Math.random() * 0.4 + 0.1,
          wobbleSpeed: Math.random() * 0.15 + 0.05,
          wobbleAmount: Math.random() * 8 + 3,
          startY: bubble.position.y,
          rotationSpeed: Math.random() * 0.02 + 0.01
        };
        
        bubbles.push(bubble);
        scene.add(bubble);
      }

      // Load matcap textures
      const textureLoader = new THREE.TextureLoader();
      for (const matcapFile of matcapFiles) {
        try {
          const texture = await new Promise((resolve, reject) => {
            textureLoader.load(matcapFile, resolve, undefined, reject);
          });
          loadedMatcaps.push(texture);
        } catch (err) {
          console.warn('Failed to load matcap:', matcapFile, err);
        }
      }

      // Load all fonts
      const loader = new FontLoader();
      for (const fontConfig of fonts) {
        try {
          const font = await new Promise((resolve, reject) => {
            loader.load(fontConfig.url, resolve, undefined, reject);
          });
          loadedFonts.push({ font, config: fontConfig });
        } catch (err) {
          console.warn('Failed to load font:', fontConfig.url, err);
        }
      }

      if (loadedFonts.length === 0) {
        console.error('No fonts loaded');
        return;
      }

      // Create initial text
      createText(loadedFonts[0].font, loadedFonts[0].config, loadedMatcaps[0]);

      // Events
      document.addEventListener('pointerdown', onPointerDown);
      document.addEventListener('click', changeColor);
      document.addEventListener('mousemove', onMouseMove);
      window.addEventListener('resize', onWindowResize);
    }
    
    function onMouseMove(event) {
      mouseX = (event.clientX - windowHalfX) / 100;
      mouseY = (event.clientY - windowHalfY) / 100;
    }

    function createText(font, fontConfig, matcapTexture) {
      if (textMesh1) group.remove(textMesh1);
      if (textMesh2) group.remove(textMesh2);

      // Create canvas texture for main text (much faster than 3D geometry)
      const canvas1 = document.createElement('canvas');
      const ctx1 = canvas1.getContext('2d');
      canvas1.width = 800;
      canvas1.height = 200;
      
      ctx1.font = `bold ${fontConfig.size * 2}px Helvetica`;
      ctx1.fillStyle = '#2d5a27'; // Emerald green
      ctx1.textAlign = 'center';
      ctx1.fillText('build the change you wish to see in the world', 400, 120);
      
      const texture1 = new THREE.CanvasTexture(canvas1);
      const material1 = new THREE.MeshBasicMaterial({ map: texture1, transparent: true });
      
      textMesh1 = new THREE.Mesh(new THREE.PlaneGeometry(8, 2), material1);
      textMesh1.position.set(0, 40, 0);
      group.add(textMesh1);

      // Create canvas texture for subtitle
      const canvas2 = document.createElement('canvas');
      const ctx2 = canvas2.getContext('2d');
      canvas2.width = 400;
      canvas2.height = 100;
      
      ctx2.font = `bold ${fontConfig.size}px Helvetica`;
      ctx2.fillStyle = '#2d5a27';
      ctx2.textAlign = 'center';
      ctx2.fillText('Kyros investment studio', 200, 60);
      
      const texture2 = new THREE.CanvasTexture(canvas2);
      const material2 = new THREE.MeshBasicMaterial({ map: texture2, transparent: true });
      
      textMesh2 = new THREE.Mesh(new THREE.PlaneGeometry(4, 1), material2);
      textMesh2.position.set(0, -40, 0);
      group.add(textMesh2);
    }

    function changeColor() {
      // No-op - single color now
    }

    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      
      // Recreate text with responsive sizing
      if (loadedFonts.length > 0 && loadedMatcaps.length > 0) {
        const fontData = loadedFonts[0];
        createText(fontData.font, fontData.config, loadedMatcaps[currentMatcapIndex]);
      }
    }

    function onPointerDown(event) {
      if (event.isPrimary === false) return;
      pointerXOnPointerDown = event.clientX - windowHalfX;
      pointerYOnPointerDown = event.clientY - windowHalfY;
      targetRotationXOnPointerDown = targetRotationX;
      targetRotationYOnPointerDown = targetRotationY;
      document.addEventListener('pointermove', onPointerMove);
      document.addEventListener('pointerup', onPointerUp);
    }

    function onPointerMove(event) {
      if (event.isPrimary === false) return;
      pointerX = event.clientX - windowHalfX;
      pointerY = event.clientY - windowHalfY;
      targetRotationY = targetRotationYOnPointerDown + (pointerX - pointerXOnPointerDown) * 0.02;
      targetRotationX = targetRotationXOnPointerDown + (pointerY - pointerYOnPointerDown) * 0.02;
      
      // Clamp rotations to keep text readable
      targetRotationY = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, targetRotationY)); // ±60°
      targetRotationX = Math.max(-Math.PI / 6, Math.min(Math.PI / 6, targetRotationX)); // ±30°
    }

    function onPointerUp(event) {
      if (event.isPrimary === false) return;
      document.removeEventListener('pointermove', onPointerMove);
      document.removeEventListener('pointerup', onPointerUp);
    }

    let lastFrame = 0;
    function animate(t) {
      // Cap at ~30fps for mobile performance
      if (t - lastFrame < 33) return;
      lastFrame = t;
      
      const time = (t || 0) * 0.0001;
      
      // Animate bubbles with realistic physics
      bubbles.forEach((bubble) => {
        const userData = bubble.userData;
        
        // Float upward in world space
        bubble.position.y += userData.speed;
        
        // Subtle wobble for natural movement
        bubble.position.x += Math.sin(time * userData.wobbleSpeed) * userData.wobbleAmount * 0.008;
        bubble.position.z += Math.cos(time * userData.wobbleSpeed * 1.3) * userData.wobbleAmount * 0.005;
        
        // Gentle rotation for dynamic reflections
        bubble.rotation.x += userData.rotationSpeed;
        bubble.rotation.y += userData.rotationSpeed * 0.7;
        bubble.rotation.z += userData.rotationSpeed * 0.3;
        
        // Recycle bubbles that go too high
        if (bubble.position.y > 300) {
          bubble.position.y = userData.startY;
          bubble.position.x = (Math.random() - 0.5) * 600;
          bubble.position.z = (Math.random() - 0.5) * 800;
          bubble.rotation.set(0, 0, 0); // Reset rotation
        }
      });
      
      // Automatic text movement (gentle rotation)
      group.rotation.y += 0.002;
      group.rotation.x = Math.sin(time * 0.5) * 0.1;
      
      // Mouse follow (corrected direction) - camera stays in bubble field
      const targetX = -mouseX * 20;  // Negative for correct direction
      const targetY = mouseY * 20;   // Positive for correct direction
      
      // Smooth camera follow within bubble field
      camera.position.x += (targetX - camera.position.x) * 0.1;
      camera.position.y += (targetY - camera.position.y) * 0.1;
      camera.position.z = 0;  // Keep camera in center of bubble field
      
      group.rotation.y += (targetRotationY - group.rotation.y) * 0.05;
      group.rotation.x += (targetRotationX - group.rotation.x) * 0.05;
      camera.lookAt(0, 0, 0);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
