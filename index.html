<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyros</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #links {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: black;
      font-size: 12px;
      z-index: 10;
      white-space: nowrap;
      padding: 0 10px;
    }
    #links a {
      color: black;
      text-decoration: none;
      margin: 0 3px;
    }
    #links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="links">
    Kyros investment studio / <a href="mailto:hello@kyros.cc">hello@kyros.cc</a> / <a href="https://calendly.com" target="_blank">Pitch us</a>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';

    let camera, scene, renderer;
    let textMesh1, textMesh2;
    let group;
    let windowHalfX = window.innerWidth / 2;
    let windowHalfY = window.innerHeight / 2;
    let bubbles = [];
    let mouseX = 0;
    let mouseY = 0;

    init();

    async function init() {
      // Camera positioned inside the bubble cloud for immersive parallax
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
      camera.position.set(0, 0, 0);  // Center of the bubble field

      // Scene with atmospheric fog for depth
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f8ff);  // Light blue background
      scene.fog = new THREE.FogExp2(0xf0f8ff, 0.015);  // Subtle depth fading

      // Renderer (must be created first)
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = false;
      renderer.setAnimationLoop(animate);
      document.body.appendChild(renderer.domElement);

      // No dynamic lighting for performance


      // Group
      group = new THREE.Group();
      group.position.y = 0;
      scene.add(group);

      // Create realistic soap bubbles
      const bubbleCount = 60;
      const bubbleGeometry = new THREE.SphereGeometry(1, 20, 20);
      const bubbleMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.3,
        depthWrite: false
      });
      
      for(let i = 0; i < bubbleCount; i++){
        const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial.clone());
        
        // Distribute in full 3D volume around camera
        bubble.position.x = (Math.random() - 0.5) * 600;
        bubble.position.y = (Math.random() - 0.5) * 400 - 200;  // Start below camera
        bubble.position.z = (Math.random() - 0.5) * 800;       // Full depth range
        
        // Vary bubble sizes for natural look
        bubble.scale.setScalar(Math.random() * 15 + 6);
        
        // Simple soap bubble appearance (no complex shaders)
        
        // Store animation data for realistic bubble physics
        bubble.userData = {
          speed: Math.random() * 0.3 + 0.05,  // Slower, more realistic
          wobbleSpeed: Math.random() * 0.1 + 0.02,
          wobbleAmount: Math.random() * 3 + 1,  // Subtle wobble
          startY: bubble.position.y,
          rotationSpeed: Math.random() * 0.005 + 0.002,  // Very slow rotation
          size: bubble.scale.x
        };
        
        bubbles.push(bubble);
        scene.add(bubble);
      }

      // Create initial text
      createText();

      // Events
      document.addEventListener('pointerdown', onPointerDown);
      document.addEventListener('mousemove', onMouseMove);
      window.addEventListener('resize', onWindowResize);
    }
    
    function onMouseMove(event) {
      mouseX = (event.clientX - windowHalfX) / 100;
      mouseY = (event.clientY - windowHalfY) / 100;
    }

    function createText() {
      if (textMesh1) group.remove(textMesh1);
      if (textMesh2) group.remove(textMesh2);

      // Create canvas texture for main text (much faster than 3D geometry)
      const canvas1 = document.createElement('canvas');
      const ctx1 = canvas1.getContext('2d');
      canvas1.width = 800;
      canvas1.height = 200;
      
      // Responsive font size
      const isMobile = window.innerWidth < 768;
      const fontSize = isMobile ? 24 : 48;
      
      ctx1.font = `bold ${fontSize}px Helvetica`;
      ctx1.fillStyle = '#2d5a27'; // Emerald green
      ctx1.textAlign = 'center';
      ctx1.fillText('build the change you wish to see in the world', 400, 120);
      
      const texture1 = new THREE.CanvasTexture(canvas1);
      const material1 = new THREE.MeshBasicMaterial({ map: texture1, transparent: true });
      
      textMesh1 = new THREE.Mesh(new THREE.PlaneGeometry(8, 2), material1);
      textMesh1.position.set(0, 0, -5);  // Move text in front of camera
      group.add(textMesh1);

      // Create canvas texture for subtitle
      const canvas2 = document.createElement('canvas');
      const ctx2 = canvas2.getContext('2d');
      canvas2.width = 400;
      canvas2.height = 100;
      
      const subtitleSize = isMobile ? 16 : 24;
      ctx2.font = `bold ${subtitleSize}px Helvetica`;
      ctx2.fillStyle = '#2d5a27';
      ctx2.textAlign = 'center';
      ctx2.fillText('Kyros investment studio', 200, 60);
      
      const texture2 = new THREE.CanvasTexture(canvas2);
      const material2 = new THREE.MeshBasicMaterial({ map: texture2, transparent: true });
      
      textMesh2 = new THREE.Mesh(new THREE.PlaneGeometry(4, 1), material2);
      textMesh2.position.set(0, -2, -5);  // Move subtitle below main text
      group.add(textMesh2);
    }


    function onWindowResize() {
      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      
      // Recreate text with responsive sizing
      createText();
    }

    function onPointerDown(event) {
      if (event.isPrimary === false) return;
      pointerXOnPointerDown = event.clientX - windowHalfX;
      pointerYOnPointerDown = event.clientY - windowHalfY;
      targetRotationXOnPointerDown = targetRotationX;
      targetRotationYOnPointerDown = targetRotationY;
      document.addEventListener('pointermove', onPointerMove);
      document.addEventListener('pointerup', onPointerUp);
    }

    function onPointerMove(event) {
      if (event.isPrimary === false) return;
      pointerX = event.clientX - windowHalfX;
      pointerY = event.clientY - windowHalfY;
      targetRotationY = targetRotationYOnPointerDown + (pointerX - pointerXOnPointerDown) * 0.02;
      targetRotationX = targetRotationXOnPointerDown + (pointerY - pointerYOnPointerDown) * 0.02;
      
      // Clamp rotations to keep text readable
      targetRotationY = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, targetRotationY)); // ±60°
      targetRotationX = Math.max(-Math.PI / 6, Math.min(Math.PI / 6, targetRotationX)); // ±30°
    }

    function onPointerUp(event) {
      if (event.isPrimary === false) return;
      document.removeEventListener('pointermove', onPointerMove);
      document.removeEventListener('pointerup', onPointerUp);
    }

    function animate(t) {
      
      const time = (t || 0) * 0.0001;
      
      // Animate bubbles with realistic soap bubble physics
      bubbles.forEach((bubble) => {
        const userData = bubble.userData;
        
        // Float upward with slight acceleration (like real bubbles)
        bubble.position.y += userData.speed * (1 + time * 0.1);
        
        // Very subtle wobble - real soap bubbles are quite stable
        bubble.position.x += Math.sin(time * userData.wobbleSpeed) * userData.wobbleAmount * 0.002;
        bubble.position.z += Math.cos(time * userData.wobbleSpeed * 1.1) * userData.wobbleAmount * 0.001;
        
        // Very slow rotation for subtle reflection changes
        bubble.rotation.x += userData.rotationSpeed;
        bubble.rotation.y += userData.rotationSpeed * 0.5;
        
        // Slight size variation (bubbles can expand/shrink slightly)
        const sizeVariation = 1 + Math.sin(time * 0.5 + bubble.position.x * 0.01) * 0.05;
        bubble.scale.setScalar(userData.size * sizeVariation);
        
        // Recycle bubbles that go too high
        if (bubble.position.y > 300) {
          bubble.position.y = userData.startY;
          bubble.position.x = (Math.random() - 0.5) * 600;
          bubble.position.z = (Math.random() - 0.5) * 800;
          bubble.rotation.set(0, 0, 0);
          bubble.scale.setScalar(userData.size);
        }
      });
      
      // Automatic text movement (gentle rotation)
      group.rotation.y += 0.002;
      group.rotation.x = Math.sin(time * 0.5) * 0.1;
      
      // Mouse follow (corrected direction) - camera stays in bubble field
      const targetX = -mouseX * 5;  // Reduced sensitivity
      const targetY = mouseY * 5;   // Reduced sensitivity
      
      // Smooth camera follow within bubble field
      camera.position.x += (targetX - camera.position.x) * 0.05;
      camera.position.y += (targetY - camera.position.y) * 0.05;
      camera.position.z = 0;  // Keep camera in center of bubble field
      
      camera.lookAt(0, 0, -5);  // Look at the text position
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
